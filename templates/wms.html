<html>
    <head>
        Warehouse Management System
    </head>
    <body>
        <form method="post" action="/add">
            <input type="text" name = "productName">
            <input type="text" name = "categoryProduct">
            <input type="text" name = "dueDate">
            <input type="text" name = "status">
            <input type="submit" value = "add product">
        </form>

        <table border="5">
            <tr>
                <th>
                    Product id
                </th>
                <th>
                    Product Name
                </th>
                <th>
                    Category Product
                </th>
                <th>
                    due date
                </th>
                    <th>
                    created_at
                </th>
                    <th>
                    update_at
                </th>
                <th>
                    status
                </th>
            </tr>
        {% for task in Product: %}
            <tr>
                <td>
                    {{task[0]}}
                </td>
                <td>
                    {{task[1]}}
                </td>
                <td>
                    {{task[2]}}
                </td>
                <td>
                    {{task[3]}}
                </td>
                <td>
                    {{task[4]}}
                </td>
                <td>
                    {{task[5]}}
                </td>
                <td>
                    {{task[6]}}
                </td>
            </tr>
            {% endfor %}
        </table>

    </body>


</html>
