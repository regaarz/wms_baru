<html>
<head>
    <title>Warehouse Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; /* Hilangkan jarak antar border */
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px; /* Jarak isi sel */
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Warna baris genap */
        }

        tr:hover {
            background-color: #e6f7ff; /* Efek hover */
        }

        /* Tombol */
        form {
            display: inline-block;
            margin: 10px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Warehouse Management System</h1>

    <table>
    <tr>
        <th>Full Name</th>
        <th>User ID</th>
        <th>Email</th>
        <th>Username</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for account in Accounts %}
    <tr>
        <td>{{ account[0] }}</td> <!-- full_name -->
        <td>{{ account[1] }}</td> <!-- user_id -->
        <td>{{ account[2] }}</td> <!-- email -->
        <td>{{ account[3] }}</td> <!-- role -->
        <td>{{ account[4] }}</td> <!-- status -->
        <td>{{ account[5] }}</td> <!-- status -->
        <td>
            <a href="{{ url_for('editAccounts', user_id=account[0]) }}">Edit</a> |
            <a href="{{ url_for('deleteAccounts', user_id=account[0]) }}" onclick="return confirm('Yakin hapus akun ini?')">Delete</a>
        </td>

    </tr>
    {% endfor %}
</table>


</body>
</html>
