<html>
<head>
    <title>Delete Product - Warehouse Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px 14px;
            text-align: left;
        }

        th {
            background-color: #d9534f; /* merah untuk delete */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ffe6e6;
        }

        input[type="radio"] {
            transform: scale(1.2);
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            background-color: #d9534f;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h2>Delete Product</h2>
    <form method="post" action="/delete">
        <table>
            <tr>
                <th>Select</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>RFID</th>
            </tr>
            {% for task in Product %}
            <tr>
                <td><input type="radio" name="id" value="{{ task[0] }}"></td>
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Delete Selected Product">
    </form>
</body>
</html>
