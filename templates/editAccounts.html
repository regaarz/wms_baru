<h2>Edit User</h2>
<form method="POST">
    <label>Full Name</label>
    <input type="text" name="fullname" value="{{ Account[1] }}"><br>

    <label>Email</label>
    <input type="email" name="email" value="{{ Account[2] }}"><br>

    <label>Username</label>
    <input type="text" name="username" value="{{ Account[3] }}"><br>

    <label>Password</label>
    <input type="password" name="password" value="{{ Account[4] }}"><br>

    <label>Role</label>
    <input type="text" name="role" value="{{ Account[5] }}"><br>

    <label>Status</label>
    <input type="text" name="status" value="{{ Account[6] }}"><br>

    <button type="submit">Save</button>
</form>
